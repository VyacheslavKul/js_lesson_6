<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина покупателя</title>
    <link rel="stylesheet" href="eshop.html">
</head>

<body>
    <div id="wrapper">
        <div class="item_box">
            <h3 class="item_title">Пиво</h3>
            <p>Цена: <span class="item_price">150</span>р</p>
            <button class="add_item" data-id="7">Добавить в корзину</button>
        </div>
        <div class="item_box">
            <h3 class="item_title">Водка</h3>
            <p>Цена: <span class="item_price">650</span>р</p>
            <button class="add_item" data-id="2">Добавить в корзину</button>
        </div>
        <div class="item_box">
            <h3 class="item_title">Чипсы</h3>
            <p>Цена: <span class="item_price">120</span>р</p>
            <button class="add_item" data-id="5">Добавить в корзину</button>
        </div>

        <p><button id="checkout">Оформить заказ</button> &nbsp;
            <button id="clear_cart">Очистить корзину</button>
        </p>
        <div id="cart_content">Корзина очишена.</div>
    </div>

    <script src="eshop.js"></script>

</body>

</html>
